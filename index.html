<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO アプリ</title>
  <link rel="stylesheet" href="https://jsprimer.net/use-case/todoapp/final/final/index.css">
</head>
<body>
  <div class="todoapp">
    <form action="" id="js-form">
      <input type="text" id="js-form-input" class="new-todo" name="" value="" autocomplete="off" placeholder="What need to be done?">
    </form>
    
    <div id="js-todo-list" class="todo-list">
      <!-- 動的に更新される todo リスト -->
    </div>
    
    <footer class="footer">
      <span id="js-todo-count">Todo アイテム数: 0</span>
    </footer>
  </div>
  
  <script src="./index.js" type="module"></script>
</body>
</html>
